  #     - { key: abc_zmpOut, id: [0-1] }
  #   bottom_label:
  #   # newline: false

# rpy
  base rpy:
    legends:
      - { key: sh_baseRpyOut, id: [0-2] }
      - { key: st_currentBaseRpy, id: [0-2] }
      - { key: st_actBaseRpy, id: [0-2] }

  base rpy vel:
    legends:
      - { key: sh_baseRpyVel, id: [0-2] }
      - { key: st_currentBaseRpyVel, id: [0-2] }
      - { key: st_actBaseRpyVel, id: [0-2] }
